<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="validace.js"></script>

        .error  {
            color: red;
        }

        .error::after {
            content: ' Chybne vyplneno';
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registrace</legend>

            <div class="row">
                <label for="jmeno">
                    Jmeno
                </label>
                <input type="text" name="name" id="jmeno">
            </div>
            <div class="row">
                <label for="prijmeni">
                    Prijmeni
                </label>
                <input type="text" name="surname" id="prijmeni">
            </div>
            <div class="row">
                <label for="heslo">
                    Heslo
                </label>
                <input type="password" name="password" id="heslo">
            </div>
            <div class="row">
                <label for="hesloznovu">
                    Heslo znovu
                </label>
                <input type="password" name="passwordagain" id="hesloznovu">
            </div>
            <div class="row">
                <input type="submit" value="Registrovat">
            </div>
        </fieldset>
    </form>
    <script>
        init();
    </script>
</body>
</html>
